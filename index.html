<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EveryChange</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>EveryChange</h1>
        </nav>
    </header>
    <main>
        <section class="section-exchange">
            <div class="container-exchange">
                <form action="" id="form-exchange">
                        <div class="exchange">
                            <label class="label-input" for="input">Importe</label>
                            <input type="text" name="input" id="input">
                            <label id="label-input-money" for="input-money">De</label>
                            <select id="input-money" name="input-money">
                                <option value="btc" selected>BTC - Bitcoin</option>
                                <option value="eth">ETH - Etherium</option>
                                <option value="dai">DAI - Dai</option>
                                <option value="usdc">USDC - Usdc</option>
                            </select>
                            <button id="button-change">-></button>
                            <label class="label-output-money" for="output-money">A</label>
                            <select id="output-money" name="output-money">
                                <option value="ars" selected>ARG - Peso Argentino</option>
                                <option value="usd">USD - Dolar Oficial</option>
                                <option value="mxn">MXN - Pesos Mexicanos</option>
                                <option value="pen">PEN - Pesos Peruanos</option>
                            </select>
                        </div>
                        <div id="result">
                            
                        </div>
                        <div class="container-submit">
                            <input type="submit" value="Convertir">
                        </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
